90#VERS#COMMENT##: Transcription of 19 fragments of a codex in Hebrew letters
    from the Geniza containing sections belonging to a book on natural philosophy
    by Ibn al-Labbād. 
    Fragments of the codex are scattered in different collections (see below).
    The text was extracted from an xml version of
    Jewish-Muslim Intellectual History Entangled. Textual Materials from the Firkovitch
    Collection, Saint Petersburg, edited by Camilla Adang, Bruno Chiesa,
    Omar Hamdan, Wilferd Madelung, Sabine Schmidtke and Jan Thiele, 
    Open Book Publishers 2020, 151-294 (see pp. 27-38 for an introduction to the edition).
    The pagination of the print version was not represented in the xml file;
    the pagination of the manuscripts  is used instead:
    * PageV0a (ا) refers to St Petersburg, National Library of Russia, YA I 3093 (75 folios). 
    * PageV0b (ب) refers to London, British Library, ms. OR 2529, fols. 89-95.
    * PageV0j (ج) refers to National Library of Russia, ms. YA II 1065, fols. 1-2.
    * PageV0h (ه) refers to National Library of Russia, ms. YA II 1060, fol. 214.
    * PageV0w (و) refers to National Library of Russia, ms. YA II 1082, fols. 26-27.
    * PageV0z (ز) refers to St Petersburg, National Library of Russia, ms. YA I 880.
