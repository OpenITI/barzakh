    NOTE: Continuation of 0672MakinIbnCamid.KitabMajmucMubarak; for date of death,
    see EI2 s.v. al-Mufaḍḍal b. Abī l-Faḍāʾil: Coptic historian who lived in the
    8th/14th century. His only known work, al-Nahd̲j̲ al-sadīd wa ’l-durr al-farīd
    fīmā baʿd Taʾrīk̲h̲ Ibn al-ʿAmīd , is an account of the Baḥrī Mamlūk period from
    658/1260 until 741/1348. Nothing more is known about al-Mufaḍḍal’s life than his
    Coptic confession and the year in which he completed his Nahd̲j̲ , 759/1358.
