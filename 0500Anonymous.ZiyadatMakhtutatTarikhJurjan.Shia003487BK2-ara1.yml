90#VERS#COMMENT##: PV: the original text file contained the Tārīkh Jurjān,
    followed by additional text and marginal notes
    that were found in the same manuscript but do not belong
    to the Tārīkh Jurjān itself (pages 550ff.).
    PV removed the endnotes and indices and
    split the additions off as 0500Anonymous.ZiyadatMakhtutatTarikhJurjan.
    See p. 548:
    "qāla al-muʾtamin: lammā balagha hunā samiʿtu hādhihi al-ziyādāt
    wa-hiya fī ākhir al-rābiʿ ʿashr min ajzāʾ hādhā al-kitāb
    wa-hiya ijāza li-al-shaykh Abī al-Qāsim al-Sahmī bi-qirāʾat
    Muḥammad b. Aḥmad b. al-Khāḍiba - wa-dhakara jamāʿa ākhirhum
    Ismāʿīl al-Samarqandī - min shawwāl sanat ithnatayn wa-sabʿīn
    wa-arbaʿa miʾa. Ākhirhu, wa-ṣalā Allāh ʿalā Muḥammad wa-ālihi wa-sallam"
    And on p. 563, the editor remarks: "Kitāb Tārīkh Jurjān khutima fī ṣafḥa
    504 - wa-lākin kāna fī al-nuskha al-aṣl ziyādāt mufīda laysat min al-kitāb
    wa-lidhā athbatnāhā fī al-ākhir min ṣafḥat 505 - 517".
