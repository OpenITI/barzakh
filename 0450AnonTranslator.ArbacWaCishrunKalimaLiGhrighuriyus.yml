90#BOOK#COMMENT##: Ullmann reconstructed a third translation
    of ps.-Menander's sententiae, from an Arabic translation of
    Gregorius of Nazianze's Carmen Morale XXX.
    The translator is not named in the manuscript; 
    Ullmann suggests a terminus ad quem in the mid-11th C.
    See Ullmann 1961, Die arabische Überlieferung der sogenannten 
    Menandersentenzen, Wiesbaden: Steiner, pp. 74-76.
    (urn:nbn:de:gbv:3:5-97429, 
    http://menadoc.bibliothek.uni-halle.de/inhouse/content/titleinfo/4896427)