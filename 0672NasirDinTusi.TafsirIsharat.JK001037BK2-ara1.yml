90#VERS#COMMENT##: Commentary on Ibn Sīnā's Kitāb al-Ishārāt, 
    published together with it.
    The digital text originally contained the main text and the sharḥ; 
    PV split off the sharḥ into a separate file, 
    the matn is here: 0428IbnSina.IsharatWaTanbihat.JK001037BK1-ara1. 
    The digital text contains only the first of four
    volumes of the paper/pdf edition. This volume is the one on 
    al-manṭiq; the volumes on al-Ṭabīʿiyyāt (vol. 2), 
    al-ilāhiyyāt (vol. 3) and al-taṣawwuf (vol. 4)
    are not part of the digital text.  
