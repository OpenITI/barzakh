90#AUTH#COMMENT##: There may be more than one astronomer known as al-Kharaqī
    (see Sezgin, Geschichte des arabischen Schrifttums 15 p. 53):
    * Abū Muḥammad ʿAbd al-Ǧabbār b. ʿAbd al-Ǧabbār b. Muḥammad: this name is found
      on manuscripts of the Muntahā al-idrāk, and in the incipits of 
      the Risāla fī al-tawaṣṣul and the Risāla fī ʿAdad al-wifq;
    * Shams al-Dīn Abū Bakr Muḥammad b. Aḥmad: this name is found
      in manuscripts of the Kitāb al-Tabṣira fī al-Hay'a 
      (+ Ḥajjī Khalīfa's mention of that text)
    * Shams al-Dīn Abū al-Ḥusayn ʿAlī b. Naṣīr al-Dīn Maḥmūd b. al-Muẓaffar: this name is found
      in manuscripts of the Kitāb al-Tabṣira fī al-Hay'a
